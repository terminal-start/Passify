<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Meter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-key"></i> Random Password Generator</h1>
    <div class="options-container">
      <div class="option">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="50" value="15">
      </div>
      <div class="option">
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="option">
        <input type="checkbox" id="characters" checked>
        <label for="characters">Include Characters</label>
      </div>
      <div class="option">
        <input type="checkbox" id="special" checked>
        <label for="special">Include Special Characters</label>
      </div>
    </div>
    <div class="password-container">
      <input type="text" id="password" readonly>
      <button id="generate-btn"><i class="fas fa-sync-alt"></i> Generate Password</button>
      <button id="copy-btn"><i class="far fa-copy"></i> Copy</button>
    </div>
    <div id="copy-success" class="copy-success">
      <i class="fas fa-check-circle"></i> Password copied!
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
